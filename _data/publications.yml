- title: 'A Critical Revisit of Adversarial Robustness in 3D Point Cloud Recognition with Diffusion-Driven Purification'
  authors: 'Jiachen Sun, Jiongxiao Wang, Weili Nie, Zhiding Yu, Zhuoqing Mao, Chaowei Xiao.'
  venue: ICML 2023
  picture: '/images/publications/PointDP.png'
  topics: Diffusion & Security
  year: 2023
  links:
    - type: pdf
      display: PDF
      url: 'https://proceedings.mlr.press/v202/sun23m/sun23m.pdf'
    - type: arxiv
      display: arXiv
      url: https://arxiv.org/abs/2208.09801
  bibtex: '@InProceedings{pmlr-v202-sun23m,
  title = 	 {A Critical Revisit of Adversarial Robustness in 3{D} Point Cloud Recognition with Diffusion-Driven Purification},
  author =       {Sun, Jiachen and Wang, Jiongxiao and Nie, Weili and Yu, Zhiding and Mao, Zhuoqing and Xiao, Chaowei},
  booktitle = 	 {Proceedings of the 40th International Conference on Machine Learning},
  pages = 	 {33100--33114},
  year = 	 {2023},
  editor = 	 {Krause, Andreas and Brunskill, Emma and Cho, Kyunghyun and Engelhardt, Barbara and Sabato, Sivan and Scarlett, Jonathan},
  volume = 	 {202},
  series = 	 {Proceedings of Machine Learning Research},
  month = 	 {23--29 Jul},
  publisher =    {PMLR},
  pdf = 	 {https://proceedings.mlr.press/v202/sun23m/sun23m.pdf},
  url = 	 {https://proceedings.mlr.press/v202/sun23m.html},
  abstract = 	 {3D point clouds serve as a crucial data representation in numerous real-world applications such as autonomous driving, robotics, and medical imaging. While the advancements in deep learning have spurred the utilization of 3D point clouds, deep models are notoriously vulnerable to Securitys. Various defense solutions have been proposed to build robust models against Securitys. In this work, we pinpoint a major limitation of the leading empirical defense, adversarial training, when applied to 3D point cloud models: gradient obfuscation, which significantly hampers robustness against potent attacks. To bridge the gap, we propose PointDP, a purification strategy that leverages diffusion models to defend against 3D Securitys. Since PointDP does not rely on predefined adversarial examples for training, it can defend against a variety of threats. We conduct a comprehensive evaluation of PointDP across six representative 3D point cloud architectures, employing sixteen strong and adaptive attacks to manifest its foundational robustness. Our evaluation shows that PointDP achieves significantly better (i.e., 12.6%-40.3%) adversarial robustness than state-of-the-art methods under strong attacks bounded by different $\ell_p$ norms.}
}
'


